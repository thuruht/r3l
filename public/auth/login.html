<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R3L:F Login</title>
  <link rel="stylesheet" href="/css/rel-f-global.css">
  <script src="/js/font-loader.js" defer></script>
  <style>
    .login-container {
      max-width: 450px;
      margin: 4rem auto;
      padding: 2.5rem;
      background-color: var(--bg-container);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-primary);
      box-shadow: 0 8px 32px var(--accent-purple-glow);
    }
    .login-container h1 {
      color: var(--accent-green);
      text-align: center;
    }
    .login-container p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background-color: var(--bg-input);
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px var(--accent-purple-glow);
    }
    .button-container {
      margin-top: 2rem;
    }
    .button-container .btn {
      width: 100%;
      justify-content: center;
    }
    .info-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .info-text a {
      color: var(--accent-lavender);
      text-decoration: none;
    }
    .info-text a:hover {
      text-decoration: underline;
    }
    .error-message, .success-message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: var(--radius-md);
      display: none;
    }
  </style>
</head>
<body class="bg-deep">
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="/">R3L:F</a>
        </div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/search.html">Search</a></li>
          <li><a href="/map.html">Map</a></li>
          <li><a href="/upload.html">Upload</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="login-container">
      <h1>Log In</h1>
      <p>Enter your credentials to access your account</p>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <p class="info-text">
            <a href="/auth/recovery.html" class="link">Forgot your password?</a>
          </p>
        </div>
        
        <div class="button-container">
          <button type="submit" class="btn btn-primary">
            <span class="material-icons">login</span>
            Log In
          </button>
        </div>
        <p class="info-text">
          Don't have an account? <a href="/auth/register.html" class="link">Create one</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="footer-motto">"the rel is what you make it"</p>
    <p>&copy; 2025 R3L:F Project - Built with Cloudflare</p>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // Check if we have an error message or success message in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const message = urlParams.get('message');
      
      if (error) {
        errorMessage.textContent = decodeURIComponent(error);
        errorMessage.style.display = 'block';
      }
      
      if (message) {
        successMessage.textContent = decodeURIComponent(message);
        successMessage.style.display = 'block';
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          errorMessage.textContent = 'Username and password are required.';
          errorMessage.style.display = 'block';
          return;
        }
        
        try {
          // Hide any previous error
          errorMessage.style.display = 'none';
          
          // Perform login with JWT
          const response = await fetch('/api/auth/jwt/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              password
            }),
            credentials: 'include' // Important to store cookies!
          });
          
          const data = await response.json();
          
          if (response.ok && data.success) {
            // Redirect to dashboard or profile
            window.location.href = '/profile.html';
          } else {
            // Show error message
            errorMessage.textContent = data.error || 'Invalid username or password.';
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = 'An error occurred. Please try again.';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
