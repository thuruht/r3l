<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3L:F Cookie Debugger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>R3L:F Cookie Debugger</h1>
        <p>Test and debug cookie functionality</p>
    </header>
    
    <div class="card">
        <h2>Current Cookies</h2>
        <pre id="current-cookies">Loading...</pre>
        <button id="refresh-cookies">Refresh</button>
    </div>
    
    <div class="card">
        <h2>Test Actions</h2>
        <button id="test-auth-state">Set Auth State Cookie</button>
        <button id="test-session">Set Session Cookie</button>
        <button id="test-fix-cookies">Fix Cookies</button>
        <button id="clear-cookies">Clear All Cookies</button>
    </div>
    
    <div class="card">
        <h2>Server Response</h2>
        <pre id="server-response">No server response yet.</pre>
    </div>
    
    <script>
        // Function to get cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Function to update cookie display
        function updateCookieDisplay() {
            const cookiesElement = document.getElementById('current-cookies');
            
            if (document.cookie) {
                const cookies = document.cookie.split(';').map(cookie => cookie.trim());
                
                const cookieDetails = cookies.map(cookie => {
                    const [name, value] = cookie.split('=');
                    return `${name} = ${value}`;
                }).join('\n');
                
                cookiesElement.textContent = cookieDetails;
            } else {
                cookiesElement.textContent = 'No cookies found';
            }
        }
        
        // Function to show server response
        function showServerResponse(data) {
            const responseElement = document.getElementById('server-response');
            
            if (typeof data === 'object') {
                responseElement.textContent = JSON.stringify(data, null, 2);
            } else {
                responseElement.textContent = data;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCookieDisplay();
            
            // Refresh cookies button
            document.getElementById('refresh-cookies').addEventListener('click', updateCookieDisplay);
            
            // Test auth state cookie
            document.getElementById('test-auth-state').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/auth/set-auth-state', {
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    showServerResponse(data);
                    updateCookieDisplay();
                } catch (error) {
                    showServerResponse(`Error: ${error.message}`);
                }
            });
            
            // Test session cookie
            document.getElementById('test-session').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/auth/set-session', {
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    showServerResponse(data);
                    updateCookieDisplay();
                } catch (error) {
                    showServerResponse(`Error: ${error.message}`);
                }
            });
            
            // Fix cookies
            document.getElementById('test-fix-cookies').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/auth/fix-cookies', {
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    showServerResponse(data);
                    updateCookieDisplay();
                } catch (error) {
                    showServerResponse(`Error: ${error.message}`);
                }
            });
            
            // Clear cookies
            document.getElementById('clear-cookies').addEventListener('click', function() {
                document.cookie = 'r3l_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.cookie = 'r3l_auth_state=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                updateCookieDisplay();
                showServerResponse('Cookies cleared locally');
            });
        });
    </script>
</body>
</html>
