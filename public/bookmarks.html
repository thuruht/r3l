<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookmarks - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">

  <!-- Load critical auth helper script synchronously -->
  <script src="/js/utils/secure-api-helper.js"></script>

  <script src="js/font-loader.js" defer></script>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    document.addEventListener('DOMContentLoaded', () => {
      NavigationBar.init('bookmarks');
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <!-- Navigation will be inserted by JavaScript -->
    </div>
  </header>

  <main class="container">
    <h1>My Bookmarks</h1>
    <div id="bookmarks-list" class="card-grid">
      <!-- Bookmarks will be rendered here -->
    </div>
  </main>

  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
    <div class="footer-links">
      <a href="index.html">Home</a> | 
      <a href="help.html">Help</a> | 
      <a href="about.html">About</a> | 
      <a href="sitemap.html">Site Map</a>
    </div>
  </footer>

  <script type="module">
    import { escapeHtml } from './js/utils/ui-helpers.js';

    const bookmarksList = document.getElementById('bookmarks-list');

    async function loadBookmarks() {
      if (!window.r3l || !window.r3l.isAuthenticated()) {
        bookmarksList.innerHTML = '<p>You must be logged in to see your bookmarks. Please <a href="/login.html">log in</a>.</p>';
        return;
      }

      bookmarksList.innerHTML = '<p>Loading bookmarks...</p>';
      try {
        const bookmarks = await window.r3l.apiGet(window.r3l.API_ENDPOINTS.BOOKMARKS);
        if (bookmarks && bookmarks.length > 0) {
          const bookmarksHtml = bookmarks.map(content => `
            <div class="card">
              <div class="card-body">
                <h3><a href="/content.html?id=${content.id}">${escapeHtml(content.title)}</a></h3>
                <p>${escapeHtml(content.description)}</p>
                <div class="text-muted">By ${escapeHtml(content.display_name || content.username)}</div>
              </div>
            </div>
          `).join('');
          bookmarksList.innerHTML = bookmarksHtml;
        } else {
          bookmarksList.innerHTML = '<p>You have no bookmarks yet.</p>';
        }
      } catch (error) {
        bookmarksList.innerHTML = '<p class="text-error">Failed to load bookmarks.</p>';
        console.error('Error loading bookmarks:', error);
      }
    }

    // Module scripts are deferred by default, so the DOM will be ready.
    // The synchronous script in the head ensures window.r3l is available.
    loadBookmarks();
  </script>
</body>
</html>
