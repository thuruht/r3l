<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">
  <style>
    .bookmarks-container {
      max-width: 1000px;
      margin: 2rem auto;
    }
    .bookmark-card {
      background: var(--bg-container);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bookmark-card:hover {
      transform: translateX(4px);
    }
    .bookmark-info {
      flex: 1;
    }
    .bookmark-actions {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main class="container">
    <div class="bookmarks-container">
      <h1>Your Bookmarks</h1>
      <p class="text-muted">Content you've saved for later</p>
      <div id="bookmarksList"></div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
  </footer>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    NavigationBar.init('bookmarks');

    async function loadBookmarks() {
      if (!window.r3l?.isAuthenticated()) {
        document.getElementById('bookmarksList').innerHTML = '<p>Please log in to view bookmarks</p>';
        return;
      }

      try {
        const bookmarks = await window.r3l.apiGet('/api/bookmarks');
        const list = document.getElementById('bookmarksList');
        
        if (bookmarks.length === 0) {
          list.innerHTML = '<p class="text-muted">No bookmarks yet</p>';
          return;
        }

        list.innerHTML = bookmarks.map(b => `
          <div class="bookmark-card" data-id="${b.id}">
            <div class="bookmark-info">
              <h3>${b.title}</h3>
              <p class="text-muted">${b.description || ''}</p>
              <small class="text-muted">by ${b.display_name || b.username}</small>
            </div>
            <div class="bookmark-actions">
              <button class="btn btn-secondary btn-sm remove-bookmark" data-id="${b.id}">
                <span class="material-icons">bookmark_remove</span>
              </button>
            </div>
          </div>
        `).join('');

        document.querySelectorAll('.bookmark-card').forEach(card => {
          card.addEventListener('click', (e) => {
            if (!e.target.closest('.remove-bookmark')) {
              window.location.href = `/content.html?id=${card.dataset.id}`;
            }
          });
        });

        document.querySelectorAll('.remove-bookmark').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const id = btn.dataset.id;
            try {
              await window.r3l.apiDelete(`/api/content/${id}/bookmark`);
              loadBookmarks();
            } catch (error) {
              alert('Failed to remove bookmark');
            }
          });
        });
      } catch (error) {
        document.getElementById('bookmarksList').innerHTML = `<p>Error loading bookmarks: ${error.message}</p>`;
      }
    }

    loadBookmarks();
  </script>
</body>
</html>
