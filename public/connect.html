<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Users - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">
  <style>
    .search-container {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-input);
      color: var(--text-primary);
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .user-card {
      background: var(--bg-container);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      transition: transform 0.2s;
    }
    .user-card:hover {
      transform: translateY(-4px);
    }
    .user-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info h3 {
      margin: 0 0 0.25rem 0;
    }
    .user-info p {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .user-bio {
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .user-stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .user-actions {
      display: flex;
      gap: 0.5rem;
    }
  </style>
  <script src="/js/utils/debug-logger.js" defer></script>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main class="container">
    <div class="search-container">
      <h1>Find People</h1>
      <p class="text-muted">Connect with other users on the Rel</p>
      
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by username or display name...">
        <button class="btn btn-primary" id="searchBtn">
          <span class="material-icons">search</span> Search
        </button>
      </div>
      
      <div class="user-grid" id="userGrid">
        <p class="text-muted">Loading users...</p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
  </footer>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    NavigationBar.init('connect');

    let searchQuery = '';

    async function loadUsers() {
      if (!window.r3l?.isAuthenticated()) {
        document.getElementById('userGrid').innerHTML = '<p>Please log in to find people</p>';
        return;
      }

      try {
        const params = new URLSearchParams({ query: searchQuery, limit: 20 });
        const users = await window.r3l.apiGet(`/api/users/search?${params}`);
        
        const grid = document.getElementById('userGrid');
        if (users.length === 0) {
          grid.innerHTML = '<p class="text-muted">No users found</p>';
          return;
        }

        grid.innerHTML = users.map(user => {
          const initial = (user.username || 'U')[0].toUpperCase();
          const avatarHtml = user.avatar_key 
            ? `<img src="/api/files/${user.avatar_key}" alt="${user.username}">`
            : initial;
          
          return `
            <div class="user-card">
              <div class="user-header">
                <div class="user-avatar">${avatarHtml}</div>
                <div class="user-info">
                  <h3>${user.display_name || user.username}</h3>
                  <p>@${user.username}</p>
                </div>
              </div>
              <div class="user-bio">${user.bio || 'No bio provided'}</div>
              <div class="user-stats">
                <span><span class="material-icons" style="font-size:1em;vertical-align:middle;">description</span> ${user.content_count || 0} items</span>
                <span><span class="material-icons" style="font-size:1em;vertical-align:middle;">people</span> ${user.connection_count || 0} connections</span>
              </div>
              <div class="user-actions">
                <button class="btn btn-primary btn-sm" onclick="followUser('${user.id}')">
                  <span class="material-icons">person_add</span> Follow
                </button>
                <button class="btn btn-secondary btn-sm" onclick="viewProfile('${user.id}')">
                  <span class="material-icons">visibility</span> View
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        document.getElementById('userGrid').innerHTML = '<p>Error loading users</p>';
      }
    }

    window.followUser = async (userId) => {
      try {
        await window.r3l.apiPost('/api/user/connections', { targetUserId: userId });
        alert('Following user!');
      } catch (error) {
        alert('Failed to follow user');
      }
    };

    window.viewProfile = (userId) => {
      window.location.href = `/profile.html?user=${userId}`;
    };

    document.getElementById('searchBtn').addEventListener('click', () => {
      searchQuery = document.getElementById('searchInput').value;
      loadUsers();
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchQuery = e.target.value;
        loadUsers();
      }
    });

    loadUsers();
  </script>
</body>
</html>
