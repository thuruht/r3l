<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">
  <style>
    .content-container {
      max-width: 900px;
      margin: 2rem auto;
    }
    .content-header {
      background: var(--bg-container);
      padding: 2rem;
      border-radius: var(--radius-lg);
      margin-bottom: 1.5rem;
    }
    .content-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .content-meta img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }
    .content-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .content-viewer {
      background: var(--bg-container);
      padding: 2rem;
      border-radius: var(--radius-lg);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .content-viewer img, .content-viewer video {
      max-width: 100%;
      border-radius: var(--radius-md);
    }
    .comments-section {
      background: var(--bg-container);
      padding: 2rem;
      border-radius: var(--radius-lg);
    }
    .comment {
      padding: 1rem;
      border-bottom: 1px solid var(--border-primary);
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-input);
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
  </style>
  <script src="/js/utils/api-helper.js"></script>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main class="container">
    <div class="content-container">
      <div class="content-header">
        <div class="content-meta">
          <img id="authorAvatar" src="/icons/user-default.svg" alt="Author">
          <div>
            <h2 id="contentTitle">Loading...</h2>
            <p class="text-muted">by <span id="authorName"></span> â€¢ <span id="contentDate"></span></p>
          </div>
        </div>
        <p id="contentDescription"></p>
        <div class="content-actions">
          <button class="btn btn-secondary" id="downloadBtn">
            <span class="material-icons">download</span> Download
          </button>
          <button class="btn btn-secondary" id="bookmarkBtn">
            <span class="material-icons">bookmark_border</span> Bookmark
          </button>
          <button class="btn btn-secondary" id="voteBtn">
            <span class="material-icons">archive</span> Vote to Archive
          </button>
        </div>
      </div>
      
      <div class="content-viewer" id="contentViewer">
        <p class="text-muted">Loading content...</p>
      </div>
      
      <div class="comments-section">
        <h3>Comments</h3>
        <div id="commentsList"></div>
        <div class="comment-form" id="commentForm" style="display:none;">
          <textarea id="commentText" placeholder="Add a comment..." rows="3"></textarea>
          <button class="btn btn-primary" id="submitComment">Post Comment</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
  </footer>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    NavigationBar.init();

    const params = new URLSearchParams(window.location.search);
    const contentId = params.get('id');

    if (!contentId) {
      document.querySelector('.content-container').innerHTML = '<p>Content not found</p>';
    } else {
      loadContent();
    }

    async function loadContent() {
      try {
        const content = await window.r3l.apiGet(`/api/content/${contentId}`);
        document.getElementById('contentTitle').textContent = content.title;
        document.getElementById('authorName').textContent = content.display_name || content.username;
        document.getElementById('contentDate').textContent = new Date(content.created_at).toLocaleDateString();
        document.getElementById('contentDescription').textContent = content.description || '';
        
        if (window.r3l.isAuthenticated()) {
          document.getElementById('commentForm').style.display = 'block';
        }

        loadComments();
      } catch (error) {
        document.querySelector('.content-container').innerHTML = `<p>Error loading content: ${error.message}</p>`;
      }
    }

    async function loadComments() {
      try {
        const comments = await window.r3l.apiGet(`/api/content/${contentId}/comments`);
        const list = document.getElementById('commentsList');
        if (comments.length === 0) {
          list.innerHTML = '<p class="text-muted">No comments yet</p>';
        } else {
          list.innerHTML = comments.map(c => `
            <div class="comment">
              <strong>${c.display_name || c.username}</strong>
              <p>${c.comment}</p>
              <small class="text-muted">${new Date(c.created_at).toLocaleString()}</small>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Failed to load comments:', error);
      }
    }

    document.getElementById('downloadBtn')?.addEventListener('click', async () => {
      if (!window.r3l.isAuthenticated()) {
        alert('Please log in to download');
        return;
      }
      window.location.href = `/api/auth/content/${contentId}/download`;
    });

    document.getElementById('bookmarkBtn')?.addEventListener('click', async () => {
      if (!window.r3l.isAuthenticated()) {
        alert('Please log in to bookmark');
        return;
      }
      try {
        await window.r3l.apiPost(`/api/auth/content/${contentId}/bookmark`);
        alert('Bookmarked!');
      } catch (error) {
        alert('Failed to bookmark: ' + error.message);
      }
    });

    document.getElementById('voteBtn')?.addEventListener('click', async () => {
      if (!window.r3l.isAuthenticated()) {
        alert('Please log in to vote');
        return;
      }
      try {
        await window.r3l.apiPost(`/api/auth/content/${contentId}/vote`, { voteType: 'archive' });
        alert('Vote recorded!');
      } catch (error) {
        alert('Failed to vote: ' + error.message);
      }
    });

    document.getElementById('submitComment')?.addEventListener('click', async () => {
      const text = document.getElementById('commentText').value.trim();
      if (!text) return;
      try {
        await window.r3l.apiPost(`/api/auth/content/${contentId}/comments`, { comment: text });
        document.getElementById('commentText').value = '';
        loadComments();
      } catch (error) {
        alert('Failed to post comment: ' + error.message);
      }
    });
  </script>
</body>
</html>
