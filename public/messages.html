<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - R3L:F</title>
  <link rel="stylesheet" href="./css/rel-f-global.css">
  <link rel="stylesheet" href="./css/rel-f-accent.css">
  <script src="./js/font-loader.js" defer></script>
  <style>
    .messages-container {
      display: flex;
      height: calc(100vh - 200px);
      min-height: 500px;
      margin-bottom: var(--space-8);
      background-color: var(--bg-container);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    
    .conversations-sidebar {
      width: 300px;
      background-color: var(--bg-container-alt);
      border-right: 1px solid var(--border-primary);
      display: flex;
      flex-direction: column;
    }
    
    .conversations-header {
      padding: var(--space-4);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .conversations-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .conversation-item {
      padding: var(--space-3) var(--space-4);
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: background-color var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      position: relative;
    }
    
    .conversation-item:hover {
      background-color: var(--bg-secondary);
    }
    
    .conversation-item.active {
      background-color: var(--bg-secondary);
      border-left: 3px solid var(--accent-purple);
    }
    
    .conversation-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-inverse);
      font-weight: bold;
    }
    
    .conversation-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .conversation-info {
      flex: 1;
      min-width: 0; /* Allow text to truncate */
    }
    
    .conversation-name {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-preview {
      font-size: var(--fs-sm);
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    
    .conversation-time {
      font-size: var(--fs-xs);
      color: var(--text-muted);
    }
    
    .unread-badge {
      background-color: var(--accent-purple);
      color: var(--text-inverse);
      font-size: 10px;
      font-weight: bold;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }
    
    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      padding: var(--space-4);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }
    
    .chat-name {
      font-weight: 500;
      color: var(--accent-green);
    }
    
    .chat-messages {
      flex: 1;
      padding: var(--space-4);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }
    
    .message-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }
    
    .message-bubble {
      max-width: 70%;
      padding: var(--space-3);
      border-radius: 12px;
      position: relative;
      word-break: break-word;
    }
    
    .message-bubble.incoming {
      align-self: flex-start;
      background-color: var(--bg-secondary);
      border-bottom-left-radius: 4px;
    }
    
    .message-bubble.outgoing {
      align-self: flex-end;
      background-color: var(--accent-purple-muted);
      color: var(--text-inverse);
      border-bottom-right-radius: 4px;
    }
    
    .message-time {
      font-size: var(--fs-xs);
      color: var(--text-muted);
      margin-top: 2px;
      align-self: flex-end;
    }
    
    .message-attachments {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-top: var(--space-2);
    }
    
    .attachment-preview {
      width: 60px;
      height: 60px;
      border-radius: var(--radius-sm);
      background-color: var(--bg-container);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    
    .attachment-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .chat-input-area {
      padding: var(--space-4);
      border-top: 1px solid var(--border-primary);
      display: flex;
      gap: var(--space-3);
    }
    
    .chat-input {
      flex: 1;
      padding: var(--space-3);
      border: 1px solid var(--border-primary);
      border-radius: 18px;
      background-color: var(--bg-input);
      color: var(--text-primary);
      resize: none;
      min-height: 24px;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .chat-actions {
      display: flex;
      align-items: flex-end;
      gap: var(--space-2);
    }
    
    .action-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-purple);
      color: var(--text-inverse);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }
    
    .action-button:hover {
      background-color: var(--accent-lavender-hover);
    }
    
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      text-align: center;
    }
    
    .empty-state-icon {
      font-size: 48px;
      color: var(--accent-lavender-muted);
      margin-bottom: var(--space-4);
      opacity: 0.6;
    }
    
    .empty-state-title {
      font-size: var(--fs-xl);
      color: var(--accent-green);
      margin-bottom: var(--space-2);
    }
    
    .empty-state-text {
      color: var(--text-secondary);
      max-width: 400px;
      margin-bottom: var(--space-4);
    }
    
    .new-message-btn {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: 8px 12px;
      border-radius: 16px;
      background-color: var(--accent-purple);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .new-message-btn:hover {
      background-color: var(--accent-lavender-hover);
    }
    
    /* User search modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: var(--z-modal);
      padding: var(--space-4);
    }
    
    .search-modal-content {
      width: 100%;
      max-width: 500px;
      background-color: var(--bg-container);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .search-modal-header {
      padding: var(--space-4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-primary);
    }
    
    .search-modal-title {
      font-size: var(--fs-lg);
      color: var(--accent-green);
      margin: 0;
    }
    
    .search-modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-modal-body {
      padding: var(--space-4);
    }
    
    .search-input-wrapper {
      position: relative;
      margin-bottom: var(--space-4);
    }
    
    .search-input-wrapper .material-icons {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    
    .search-input {
      width: 100%;
      padding: 10px 12px 10px 40px;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background-color: var(--bg-input);
      color: var(--text-primary);
      font-size: var(--fs-base);
    }
    
    .search-input:focus {
      border-color: var(--accent-purple);
      outline: none;
    }
    
    .search-results {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .search-result-item {
      padding: var(--space-3);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }
    
    .search-result-item:hover {
      background-color: var(--bg-secondary);
    }
    
    .search-result-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-inverse);
      font-weight: bold;
    }
    
    .search-result-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .search-result-info {
      flex: 1;
    }
    
    .search-result-name {
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .search-result-username {
      font-size: var(--fs-sm);
      color: var(--text-muted);
    }
    
    .search-empty-state {
      padding: var(--space-6);
      text-align: center;
      color: var(--text-muted);
    }
    
    .search-empty-state .material-icons {
      font-size: 48px;
      margin-bottom: var(--space-2);
      opacity: 0.6;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <!-- Navigation will be inserted by JavaScript -->
    </div>
  </header>

  <main class="container">
    <h1>Messages</h1>
    
    <div class="messages-container">
      <!-- Conversations sidebar -->
      <div class="conversations-sidebar">
        <div class="conversations-header">
          <h3>Conversations</h3>
          <button class="new-message-btn" id="new-message-btn">
            <span class="material-icons">add</span>
            New
          </button>
        </div>
        <div class="conversations-list" id="conversations-list">
          <!-- Conversations will be loaded here -->
          <div class="conversation-item skeleton">
            <div class="conversation-avatar skeleton-circle"></div>
            <div class="conversation-info">
              <div class="conversation-name skeleton-text"></div>
              <div class="conversation-preview skeleton-text"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Chat content -->
      <div class="chat-content" id="chat-content">
        <!-- Empty state - shown when no conversation is selected -->
        <div class="empty-state" id="empty-state">
          <span class="empty-state-icon material-icons">chat</span>
          <h2 class="empty-state-title">Your Messages</h2>
          <p class="empty-state-text">
            Send private messages to other users. All messages are end-to-end encrypted and expire after 30 days.
          </p>
          <button class="btn" id="start-conversation-btn">
            <span class="material-icons">add</span>
            Start a Conversation
          </button>
        </div>
        
        <!-- Chat interface - hidden initially -->
        <div class="chat-interface hidden" id="chat-interface">
          <div class="chat-header" id="chat-header">
            <!-- Chat header will be populated here -->
          </div>
          <div class="chat-messages" id="chat-messages">
            <!-- Messages will be loaded here -->
          </div>
          <div class="chat-input-area">
            <textarea 
              class="chat-input" 
              id="message-input" 
              placeholder="Type a message..." 
              rows="1"
            ></textarea>
            <div class="chat-actions">
              <button class="action-button" id="send-message-btn">
                <span class="material-icons">send</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- User search modal -->
    <div class="search-modal hidden" id="search-modal">
      <div class="search-modal-content">
        <div class="search-modal-header">
          <h3 class="search-modal-title">Find Users</h3>
          <button class="search-modal-close" id="close-search-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="search-modal-body">
          <div class="search-input-wrapper">
            <span class="material-icons">search</span>
            <input 
              type="text" 
              class="search-input" 
              id="user-search-input" 
              placeholder="Search by username or display name" 
            />
          </div>
          <div class="search-results" id="search-results">
            <!-- Search results will be populated here -->
            <div class="search-empty-state">
              <span class="material-icons">person_search</span>
              <p>Type a username or display name to search</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/messages-page.js"></script>
</body>
</html>
