<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">
  <style>
    .messages-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 1.5rem;
      height: calc(100vh - 200px);
    }
    .conversations-list {
      background: var(--bg-container);
      border-radius: var(--radius-md);
      padding: 1rem;
      overflow-y: auto;
    }
    .conversation {
      padding: 1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    .conversation:hover, .conversation.active {
      background: var(--bg-subtle);
    }
    .conversation.unread {
      font-weight: 600;
    }
    .chat-area {
      background: var(--bg-container);
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-primary);
    }
    .messages-area {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      max-width: 70%;
    }
    .message.sent {
      background: var(--accent-purple);
      color: white;
      margin-left: auto;
    }
    .message.received {
      background: var(--bg-subtle);
    }
    .message-input {
      padding: 1rem;
      border-top: 1px solid var(--border-primary);
      display: flex;
      gap: 1rem;
    }
    .message-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-input);
      color: var(--text-primary);
    }
    .typing-indicator {
      padding: 0.5rem 1rem;
      font-style: italic;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .message-timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    .unread-badge {
      background: var(--accent-purple);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
  <script src="/js/utils/debug-logger.js" defer></script>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main class="container">
    <div class="messages-container">
      <div class="conversations-list" id="conversationsList">
        <h3>Conversations</h3>
        <div id="conversations"></div>
      </div>
      <div class="chat-area">
        <div class="chat-header" id="chatHeader">
          <p class="text-muted">Select a conversation</p>
        </div>
        <div class="messages-area" id="messagesArea"></div>
        <div class="message-input" id="messageInput" style="display:none;">
          <input type="text" id="messageText" placeholder="Type a message...">
          <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
  </footer>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    NavigationBar.init('messages');

    let currentConversation = null;
    let currentUserId = null;
    let typingTimeout = null;
    let pollInterval = null;

    async function loadConversations() {
      if (!window.r3l?.isAuthenticated()) return;

      try {
        const profile = await window.r3l.apiGet('/api/profile');
        currentUserId = profile.id;

        const conversations = await window.r3l.apiGet('/api/messages/conversations');
        const list = document.getElementById('conversations');
        
        if (conversations.length === 0) {
          list.innerHTML = '<p class="text-muted">No conversations yet</p>';
          return;
        }

        list.innerHTML = conversations.map(c => `
          <div class="conversation ${c.unreadCount > 0 ? 'unread' : ''}" data-user-id="${c.otherUserId}">
            <strong>${c.displayName || c.username}</strong>
            <p class="text-muted">${c.lastMessagePreview.substring(0, 50)}...</p>
            ${c.unreadCount > 0 ? `<span class="unread-badge">${c.unreadCount}</span>` : ''}
          </div>
        `).join('');

        document.querySelectorAll('.conversation').forEach(conv => {
          conv.addEventListener('click', () => {
            document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
            conv.classList.add('active');
            loadMessages(conv.dataset.userId);
          });
        });
      } catch (error) {
        console.error('Failed to load conversations:', error);
      }
    }

    async function loadMessages(userId) {
      currentConversation = userId;
      document.getElementById('messageInput').style.display = 'flex';
      
      try {
        const messages = await window.r3l.apiGet(`/api/messages/user/${userId}`);
        const area = document.getElementById('messagesArea');
        
        area.innerHTML = messages.map(m => {
          const isSent = m.senderId === currentUserId;
          const time = new Date(m.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          return `
            <div class="message ${isSent ? 'sent' : 'received'}">
              ${m.content}
              <div class="message-timestamp">${time}${m.isRead && isSent ? ' ✓✓' : ''}</div>
            </div>
          `;
        }).join('');
        
        area.scrollTop = area.scrollHeight;
        
        // Mark messages as read
        const unreadMessages = messages.filter(m => m.recipientId === currentUserId && !m.isRead);
        for (const msg of unreadMessages) {
          try {
            await window.r3l.apiPost(`/api/messages/${msg.id}/read`, {});
          } catch (e) {
            console.error('Failed to mark message as read:', e);
          }
        }
        
        // Start polling for typing indicator
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(() => checkTyping(userId), 2000);
      } catch (error) {
        console.error('Failed to load messages:', error);
      }
    }

    async function checkTyping(userId) {
      try {
        const response = await window.r3l.apiGet(`/api/messages/typing/${userId}`);
        const indicator = document.querySelector('.typing-indicator');
        
        if (response.isTyping) {
          if (!indicator) {
            const area = document.getElementById('messagesArea');
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.textContent = 'typing...';
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
          }
        } else {
          if (indicator) indicator.remove();
        }
      } catch (error) {
        console.error('Failed to check typing:', error);
      }
    }

    document.getElementById('sendBtn')?.addEventListener('click', async () => {
      const text = document.getElementById('messageText').value.trim();
      if (!text || !currentConversation) return;

      try {
        await window.r3l.apiPost('/api/messages/send', {
          recipientId: currentConversation,
          content: text
        });
        document.getElementById('messageText').value = '';
        
        // Stop typing indicator
        await window.r3l.apiPost('/api/messages/typing', {
          recipientId: currentConversation,
          isTyping: false
        });
        
        loadMessages(currentConversation);
      } catch (error) {
        alert('Failed to send message');
      }
    });

    document.getElementById('messageText')?.addEventListener('input', async (e) => {
      if (!currentConversation) return;
      
      // Send typing indicator
      try {
        await window.r3l.apiPost('/api/messages/typing', {
          recipientId: currentConversation,
          isTyping: true
        });
      } catch (error) {
        console.error('Failed to send typing indicator:', error);
      }
      
      // Clear typing after 3 seconds of no input
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(async () => {
        try {
          await window.r3l.apiPost('/api/messages/typing', {
            recipientId: currentConversation,
            isTyping: false
          });
        } catch (error) {
          console.error('Failed to clear typing indicator:', error);
        }
      }, 3000);
    });

    document.getElementById('messageText')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('sendBtn').click();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (pollInterval) clearInterval(pollInterval);
    });

    loadConversations();
    
    // Refresh conversations every 10 seconds
    setInterval(loadConversations, 10000);
  </script>
</body>
</html>
