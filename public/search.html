<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover - R3L:F</title>
  <link rel="stylesheet" href="css/rel-f-global.css">
  <style>
    .search-container {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-input);
      color: var(--text-primary);
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .filter-chip {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-primary);
      border-radius: 20px;
      background: var(--bg-subtle);
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-chip.active {
      background: var(--accent-purple);
      color: white;
      border-color: var(--accent-purple);
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .result-card {
      background: var(--bg-container);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .result-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main class="container">
    <div class="search-container">
      <h1>Discover Content</h1>
      <p class="text-muted">Explore content from across the Rel - chronological, no algorithms</p>
      
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by title or description...">
        <button class="btn btn-primary" id="searchBtn">
          <span class="material-icons">search</span> Search
        </button>
      </div>
      
      <div class="filters">
        <div class="filter-chip active" data-filter="all">All</div>
        <div class="filter-chip" data-filter="image">Images</div>
        <div class="filter-chip" data-filter="video">Videos</div>
        <div class="filter-chip" data-filter="audio">Audio</div>
        <div class="filter-chip" data-filter="document">Documents</div>
      </div>
      
      <div class="results-grid" id="results"></div>
      
      <div style="text-align:center;margin-top:2rem;">
        <button class="btn btn-secondary" id="loadMore">Load More</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-motto text-accent">"the rel is what you make it"</p>
  </footer>
  <script type="module">
    import { NavigationBar } from './js/components/navigation.js';
    NavigationBar.init('search');

    let currentFilter = 'all';
    let offset = 0;
    const limit = 20;

    document.querySelectorAll('.filter-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentFilter = chip.dataset.filter;
        offset = 0;
        document.getElementById('results').innerHTML = '';
        loadResults();
      });
    });

    async function loadResults() {
      if (!window.r3l?.isAuthenticated()) {
        document.getElementById('results').innerHTML = '<p>Please log in to discover content</p>';
        return;
      }

      try {
        const params = new URLSearchParams({ limit, offset });
        const data = await window.r3l.apiGet(`/api/feed?${params}`);
        
        const results = document.getElementById('results');
        if (offset === 0 && data.items.length === 0) {
          results.innerHTML = '<p class="text-muted">No content found</p>';
          return;
        }

        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'result-card';
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p class="text-muted">${item.description || ''}</p>
            <small class="text-muted">by ${item.display_name || item.username}</small>
          `;
          card.addEventListener('click', () => {
            window.location.href = `/content.html?id=${item.id}`;
          });
          results.appendChild(card);
        });

        offset += data.items.length;
        document.getElementById('loadMore').style.display = data.pagination?.hasMore ? 'block' : 'none';
      } catch (error) {
        console.error('Failed to load results:', error);
      }
    }

    document.getElementById('loadMore').addEventListener('click', loadResults);
    loadResults();
  </script>
</body>
</html>
